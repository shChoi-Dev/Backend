spring.application.name=spring_boot_security

server.port=8080

#jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#database connection
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=C##SHOPDB 
spring.datasource.password=1234

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# DB 필드명이 prd_no 되어 있으면 필요 없음
# prdNo 되어 있는 경우 : 자동으로 필드명을 prd_no로 변경되지 않도록 설정
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JPA 활용 자동으로 테이블 생성 설정 - 엔티티와 매핑할 테이블이 db에 없으면 자동으로 테이블 생성 ddl 실행
# entity 클래스에 자동 필드값 gen으로 설정되어 있으면 오라클은 sequence 생성해야 함
spring.jpa.hibernate.ddl-auto=create

